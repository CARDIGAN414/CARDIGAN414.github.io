<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herramienta de Acceso a Cuenta de Instagram</title>
    <style>
        /* Estilo general */
        body {
            background-color: #1e1e1e; /* Fondo oscuro */
            color: #ffffff; /* Texto blanco */
            font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada */
            font-size: 16px; /* Tama침o de fuente */
            padding: 20px; /* Espaciado */
            margin: 0; /* Sin margen */
            overflow: hidden; /* Sin desplazamiento */
            background-image: url('https://images.unsplash.com/photo-1511207631306-16f68a61b4ab'); /* Fondo de imagen */
            background-size: cover; /* Cubrir toda la pantalla */
        }

        h1 {
            color: #00ccff; /* Azul claro */
            text-align: center; /* Centramos el t칤tulo */
            margin-bottom: 20px; /* Margen inferior */
            text-shadow: 0 0 10px #00ccff; /* Sombra de texto */
        }

        #hackText {
            background-color: rgba(44, 44, 44, 0.9); /* Fondo de caja semi-transparente */
            color: #ffffff; /* Texto blanco */
            border: 1px solid #00ccff; /* Borde azul claro */
            padding: 10px; /* Espaciado interno */
            height: 400px; /* Altura m치s grande */
            width: 100%; /* Ancho completo */
            overflow: hidden; /* Sin desplazamiento */
            white-space: pre-wrap; /* Respeta saltos de l칤nea */
            margin-bottom: 20px; /* Margen inferior */
            box-shadow: 0 0 20px rgba(0, 204, 255, 0.5); /* Sombra */
        }

        /* Barra de progreso */
        .progress-bar {
            width: 100%; /* Barra completa */
            background-color: #444; /* Fondo de barra */
            border: 1px solid #00ccff; /* Borde azul claro */
            margin: 20px 0; /* Margen */
            height: 20px; /* Altura de barra */
        }

        .progress {
            width: 0; /* Ancho inicial */
            height: 100%; /* Altura completa */
            background-color: #00ccff; /* Color de barra */
            animation: loading 10s linear forwards; /* Animaci칩n */
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Estilos de entrada */
        input, button, textarea {
            font-family: 'Courier New', Courier, monospace; /* Fuente monoespaciada */
            font-size: 16px; /* Tama침o de fuente */
            padding: 10px; /* Espaciado interno */
            background-color: #333; /* Fondo oscuro */
            color: #00ccff; /* Texto azul claro */
            border: 1px solid #00ccff; /* Borde azul claro */
            margin: 10px 0; /* Margen */
            width: 100%; /* Ancho completo */
        }

        button:hover {
            background-color: #00ccff; /* Color al pasar el rat칩n */
            color: #000; /* Texto negro al pasar el rat칩n */
        }

        #inputSection {
            margin-bottom: 20px; /* Margen inferior */
        }

        /* 츼rea de texto adicional */
        #customTextArea {
            height: 150px; /* Altura del 치rea de texto */
            resize: none; /* Deshabilitar redimensionamiento */
        }

        /* Animaci칩n de escritura */
        .typewriter {
            display: inline-block; /* Mostrar en l칤nea */
            border-right: 2px solid #00ccff; /* L칤nea de escritura */
            white-space: nowrap; /* Sin salto de l칤nea */
            overflow: hidden; /* Sin desbordamiento */
            animation: typing 0.5s steps(30, end) forwards; /* Animaci칩n de escritura */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
    </style>
</head>
<body>

    <h1>Herramienta de Acceso a Cuenta de Instagram</h1>

    <div id="inputSection">
        <label for="username">Introduce el nombre de usuario de Instagram:</label><br>
        <input type="text" id="username" placeholder="@usuario"><br>
        <label for="customMessage">Escribe tu mensaje personalizado:</label><br>
        <textarea id="customTextArea" placeholder="Escribe aqu칤..."></textarea><br>
        <button onclick="startHack()">Iniciar Acceso</button>
    </div>

    <div id="hackText"></div>

    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>

    <script>
        let username = "";
        let currentMessage = 0;

        // Mensajes predeterminados
        const messages = [
            "Iniciando escaneo del sistema para el usuario '@username'...\n",
            "Estableciendo conexi칩n segura con el servidor de Instagram...\n",
            "Verificando configuraciones del firewall para '@username'...\n",
            "Escaneando puertos en los servidores de Instagram para '@username'...\n",
            "Puertos abiertos encontrados: 80, 443, 8080\n",
            "Eliminando protocolos de seguridad para '@username'...\n",
            "Desencriptando tr치fico SSL/TLS para '@username'...\n",
            "Inyectando comandos SQL en la base de datos...\n",
            "Recuperando credenciales para el usuario '@username'...\n",
            "Nombre de usuario '@username' encontrado en la base de datos.\n",
            "Desencriptando la contrase침a para '@username'...\n",
            "La contrase침a para '@username' es: ************\n",
            "Simulando acceso a la cuenta de '@username'...\n",
            "Acceso completo para '@username'. Preparando para revelar credenciales.\n",
            "!!! ERROR: SOBREVOLCANIZACI칍N DEL SISTEMA DETECTADA !!!\n",
            "!! Advertencia: Actividad no autorizada detectada !!\n",
            "춰Oops! 춰Has sido v칤ctima de una broma! Esto fue solo una broma. 游땏\n"
        ];

        function startHack() {
            username = document.getElementById("username").value;
            if (username === "") {
                alert("Por favor, introduce un nombre de usuario.");
                return;
            }

            // Ocultar el formulario
            document.getElementById("inputSection").style.display = "none";
            document.getElementById("progress").style.display = "block"; // Mostrar barra de progreso

            // Mensaje personalizado del 치rea de texto
            const customMessage = document.getElementById("customTextArea").value;
            if (customMessage) {
                messages.unshift(customMessage + "\n"); // A침adir mensaje personalizado al inicio
            }

            setTimeout(showNextMessage, 2000); // Comenzar a mostrar los mensajes despu칠s de 2 segundos
        }

        function showNextMessage() {
            if (currentMessage < messages.length) {
                const hackTextDiv = document.getElementById("hackText");

                // Reemplazar '@username' con el nombre ingresado por el usuario
                let message = messages[currentMessage].replace(/@username/g, username);

                hackTextDiv.textContent += message; // A침adir el nuevo mensaje al texto existente
                currentMessage++;

                let delay = Math.random() * 2000 + 1000; // Tiempo aleatorio entre mensajes
                setTimeout(showNextMessage, delay);
            } else {
                // Cuando los mensajes terminan, ocultar la barra de progreso
                document.getElementById("progress").style.display = "none";
            }
        }
    </script>

</body>
</html>
