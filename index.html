<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Account Access Tool</title>
    <style>
        /* Estilo general */
        body {
            background-color: #000;
            color: #0f0;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            padding: 20px;
            margin: 0;
            overflow: hidden;
        }

        h1 {
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
            text-align: center;
        }

        #hackText {
            background-color: #111;
            color: #0f0;
            border: 1px solid #0f0;
            padding: 10px;
            height: 250px;
            overflow-y: auto;
            margin-bottom: 20px;
        }

        /* Barra de progreso */
        .progress-bar {
            width: 100%;
            background-color: #444;
            border: 1px solid #0f0;
            margin: 20px 0;
            height: 20px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #0f0;
            animation: loading 10s linear forwards;
        }

        @keyframes loading {
            0% { width: 0; }
            100% { width: 100%; }
        }

        /* Estilos de entrada */
        input, button {
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px;
            background-color: #222;
            color: #00ff00;
            border: 1px solid #0f0;
            margin: 10px 0;
        }

        button:hover {
            background-color: #0f0;
            color: #000;
        }

        #inputSection {
            margin-bottom: 20px;
        }

        /* SimulaciÃ³n de indicadores de hackeo */
        .typewriter {
            display: inline-block;
            border-right: 2px solid #00ff00;
            white-space: nowrap;
            overflow: hidden;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>Instagram Account Access Tool</h1>

    <div id="inputSection">
        <label for="username">Enter Instagram username:</label><br>
        <input type="text" id="username" placeholder="@username"><br>
        <button onclick="startHack()">Start Access</button>
    </div>

    <div id="hackText"></div>

    <div class="progress-bar">
        <div id="progress" class="progress"></div>
    </div>

    <script>
        let username = "";
        let currentMessage = 0;

        const messages = [
            "Initializing system scan...",
            "Establishing secure connection...",
            "Checking firewall settings...",
            "Scanning ports on Instagram servers...",
            "Found open ports: 80, 443, 8080",
            "Bypassing security protocols...",
            "Decrypting SSL/TLS traffic...",
            "Injecting SQL commands...",
            "Retrieving user credentials...",
            "Username '@' + username + ' found in database.'",
            "Decrypting password...",
            "Password for '@' + username + ' is: ************",
            "Simulating access to account...",
            "Access complete. Preparing to reveal credentials.",
            "!!! ERROR: SYSTEM OVERRIDE DETECTED !!!",
            "!! Warning: Unauthorized activity detected !!",
            "Oops! You've been pranked! This was just a joke. ðŸ˜„"
        ];

        function startHack() {
            username = document.getElementById("username").value;
            if (username === "") {
                alert("Please enter a username.");
                return;
            }

            // Ocultar el formulario
            document.getElementById("inputSection").style.display = "none";
            document.getElementById("progress").style.display = "block"; // Mostrar barra de progreso

            setTimeout(showNextMessage, 2000); // Comenzar a mostrar los mensajes despuÃ©s de 2 segundos
        }

        function showNextMessage() {
            if (currentMessage < messages.length) {
                const hackTextDiv = document.getElementById("hackText");

                // Personaliza el mensaje con el nombre de usuario ingresado
                let message = messages[currentMessage].replace('@' + username, username);

                let newMessageDiv = document.createElement("div");
                newMessageDiv.classList.add("typewriter");
                newMessageDiv.style.width = "100%";
                newMessageDiv.textContent = message;

                hackTextDiv.appendChild(newMessageDiv);
                currentMessage++;

                let delay = Math.random() * 2000 + 1000; // Tiempo aleatorio entre mensajes
                setTimeout(showNextMessage, delay);
            } else {
                // Cuando los mensajes terminan, ocultar la barra de progreso
                document.getElementById("progress").style.display = "none";
            }
        }
    </script>

</body>
</html>
